on:
  push:
    branches:
      - main
    paths: ['src/**', '.github/workflows/prod-web.yml', 'Dockerfile', 'package.json', 'fly.toml']

jobs:
  deploy-app-prod:
    runs-on: ubuntu-latest
    name: Deploy to production

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
      - name: Deploy to production
        run: ~/.fly/bin/fly deploy --config fly.toml --dockerfile Dockerfile --app culero-prod-web --access-token ${{ secrets.FLY_ACCESS_TOKEN }}
